<html>
<head>
  <!-- Polyfills only needed for Firefox and Edge. -->
  <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.1.3/webcomponents-bundle.min.js"></script>

  <!-- styling -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/bulib/bulib-wc/assets/css/common.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/bulib/bulib-wc/assets/css/footer.min.css">
</head>

<body>
  <h1>BULib Web Components</h1>
    
  <h2><code>bulib-header</code></h2>
  <bulib-header></bulib-header>

  <h2><code>bulib-select</code></h2>
  <bulib-select tag_name="bulib-footer" attr_name="curr_url"
                curr_sel="bu.edu/library/mugar-memorial" opt_code="sample_urls">
  </bulib-select>

  <h2><code>bulib-libsel</code></h2>
  <bulib-libsel prevent_action></bulib-libsel>

  <h2><code>bulib-hours</code></h2>
  <bulib-hours library="pardee"></bulib-hours>

  <h2><code>bulib-search</code></h2>
  <label>Empty (inactive)</label>
  <bulib-search prevent_action></bulib-search>
  <br />

  <label>Options, with Default</label>
  <bulib-search str_options="primo industries wp" str_selected="industries" prevent_action></bulib-search>

  <h2><code>bulib-locoso</code></h2>
  <bulib-locoso library="sel"></bulib-locoso>

  <h2><code>bulib-footer</code></h2>
  <bulib-footer></bulib-footer>
    
  <!-- pull in bulib-wc components -->
  <script type="module" src="https://unpkg.com/bulib-wc@latest/src/index.js?module"></script>
</body>
</html>
